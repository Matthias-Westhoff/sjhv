<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sjhv - Example</title>

    <script src="sjhv.js"></script>

</head>

<body>

    <sjhv-MultiRange></sjhv-MultiRange>

    <div>
        <input type="text" oninput=setText(this) value="">
        <div data-sjhv='textDisplay'></div>
    </div>

</body>

<script>

    var domModel = new SJHV();

    domModel.setNestedValue("divValue", "");

    domModel.setNestedBound("textDisplay.textContent", domModel.boundVar("divValue"))

    function setText(e) {

        domModel.setNestedValue("divValue", e.value);
        domModel.updateHTML();

    }

</script>

</html>
